
spring.application.name=kr.co.koo
#로컬용
#server.port=8081
#배포용
server.port=8080

#도메인있을때 장착 (실제 서버 올라갈때 주석풀기) 
#domain = 192.168.94.2
#기본 properties외에 세팅된 properties 파일을 로드하기 위함 
spring.config.import=thymeleaf.properties,database.properties


server.servlet.encoding.charset=utf-8
server.servlet.encoding.force=true
server.servlet.encoding.force-response=true
server.servlet.encoding.enabled=true
spring.devtools.restart.enabled=true

#JSP 수정시 서버 재가동 (3.4.5 버전에서 라이브러리 자동으로 세팅됨)
server.servlet.jsp.init-parameters.development=true

#View (Spring)
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

#IO
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
#스트리밍사이트의 겨우 아래줄 5000MB정도 잡음
spring.servlet.multipart.max-request-size=100MB


