<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>공지사항 리스트</title>
<style th:fragment="styles">
    /* 전체 레이아웃 스타일 */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f9f9f9;
    }

    h1 {
        text-align: center;
        color: #333;
    }

    /* 테이블 스타일 */
    table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    th, td {
        padding: 15px;
        text-align: center;
        border: 1px solid #ddd;
    }

    th {
        background-color: #333;
        color: white;
        font-weight: bold;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    tr:hover {
        background-color: #f1f1f1;
    }

    /* 페이징 스타일 */
    .pagination {
        display: flex;
        justify-content: center;
        margin: 20px 0;
    }

    .pagination a {
        color: #333;
        padding: 10px 15px;
        margin: 0 5px;
        text-decoration: none;
        border: 1px solid #ddd;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
    }

    .pagination a:hover {
        background-color: #333;
        color: white;
    }

    .pagination .active {
        background-color: #333;
        color: white;
        border: 1px solid #333;
    }
</style>
</head>
<body>
<h1>공지사항</h1>
<table th:fragment="tables">
    <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>글쓴이</th>
            <th>등록일</th>
        </tr>
    </thead>
    <tbody>
    
    
        <tr th:each="n,a : ${all}">
            <td>[[${all.size-a.index}]]</td>
            <td align="left"><a href="/notices/1">[[${n.subject}]]</a></td>
            <td>[[${n.writer}]]</td>
            <td>[[${#strings.substring(n.ndate,0,10)}]]</td>
        </tr>
        
        
        <!-- 
        <tr>
            <td>2</td>
            <td><a href="/notices/2">공지사항 제목 2</a></td>
            <td>관리자</td>
            <td>2025-05-07</td>
        </tr>
        <tr>
            <td>3</td>
            <td><a href="/notices/3">공지사항 제목 3</a></td>
            <td>관리자</td>
            <td>2025-05-06</td>
        </tr>
         -->
    </tbody>
</table>

<div class="pagination" th:fragment="pageing">
    <a href="#">&laquo;</a>
    <a href="#" class="active">1</a>
    <a href="#">2</a>
    <a href="#">3</a>
    <a href="#">4</a>
    <a href="#">5</a>
    <a href="#">&raquo;</a>
</div>
</body>
</html>
